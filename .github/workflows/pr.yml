name: Build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
          
      - name: Comment Test Coverage
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         lcov-file: lcov.info
